<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My gallery master</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
</head>

<body>
  <main>

    <div class="profile">

      <div class="photo">
        <img src="images/profilePhoto.png" alt="">
        <h1>Rodney Cotton</h1>
        <h2>Rodney Cotton</h2>
      </div>
      <div class="info">
        <div class="posts">
          <div class="number">100</div>
          <div class="desc">Posts</div>
        </div>
        <div class="follower">
          <div class="number">2,242</div>
          <div class="desc">Follower</div>
        </div>
        <div class="following">
          <div class="number">1,432</div>
          <div class="desc">Following</div>
        </div>
      </div>

    </div>

    <div class="photos">
      <div class="photo1"><img src="images/photo1.png" alt=""></div>
      <div class="photo2"><img src="images/photo2.png" alt=""></div>
      <div class="photo3"><img src="images/photo3.png" alt=""></div>
      <div class="photo4"><img src="images/photo_4.png" alt=""></div>
      <div class="photo5"><img src="images/photo5.png" alt=""></div>
      <div class="photo6"><img src="images/photo6.png" alt=""></div>
    </div>

  </main>
  <footer>
    <p>
      created by Alejandro G. - devChallenges.io
    </p>
  </footer>
</body>

</html>
